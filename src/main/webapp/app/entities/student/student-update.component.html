<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-student-heading">Create or edit a Student</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gradeLevel">Grade Level</label>
                    <select class="form-control" id="field_gradeLevel" name="gradeLevel" formControlName="gradeLevel">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gradeLevelOption.id === editForm.get('gradeLevel')!.value?.id ? editForm.get('gradeLevel')!.value : gradeLevelOption" *ngFor="let gradeLevelOption of gradelevels; trackBy: trackById">{{ gradeLevelOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_schoolClass">School Class</label>
                    <select class="form-control" id="field_schoolClass" name="schoolClass" formControlName="schoolClass">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="schollClassOption.id === editForm.get('schoolClass')!.value?.id ? editForm.get('schoolClass')!.value : schollClassOption" *ngFor="let schollClassOption of schollclasses; trackBy: trackById">{{ schollClassOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_groups">Groups</label>
                    <select class="form-control" id="field_groups" multiple name="groups" formControlName="groups">
                        <option [ngValue]="getSelected(editForm.get('groups')!.value, groupOption)" *ngFor="let groupOption of groups; trackBy: trackById">{{ groupOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
