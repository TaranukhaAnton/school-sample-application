<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="student">
            <h2><span>Student</span> {{ student.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{ student.firstName }}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{ student.lastName }}</span>
                </dd>
                <dt><span>Grade Level</span></dt>
                <dd>
                    <div *ngIf="student.gradeLevel">
                        <a [routerLink]="['/grade-level', student.gradeLevel?.id, 'view']">{{ student.gradeLevel?.id }}</a>
                    </div>
                </dd>
                <dt><span>School Class</span></dt>
                <dd>
                    <div *ngIf="student.schoolClass">
                        <a [routerLink]="['/scholl-class', student.schoolClass?.id, 'view']">{{ student.schoolClass?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student', student.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
