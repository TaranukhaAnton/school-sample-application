<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-group-heading">Create or edit a Group</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_minMemberCount">Min Member Count</label>
                    <input type="number" class="form-control" name="minMemberCount" id="field_minMemberCount"
                           formControlName="minMemberCount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_maxMemberCount">Max Member Count</label>
                    <input type="number" class="form-control" name="maxMemberCount" id="field_maxMemberCount"
                           formControlName="maxMemberCount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gradeLevel">Grade Level</label>
                    <select class="form-control" id="field_gradeLevel" name="gradeLevel" formControlName="gradeLevel">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gradeLevelOption.id === editForm.get('gradeLevel')!.value?.id ? editForm.get('gradeLevel')!.value : gradeLevelOption" *ngFor="let gradeLevelOption of gradelevels; trackBy: trackById">{{ gradeLevelOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_subjects">Subjects</label>
                    <select class="form-control" id="field_subjects" multiple name="subjects" formControlName="subjects">
                        <option [ngValue]="getSelected(editForm.get('subjects')!.value, subjectOption)" *ngFor="let subjectOption of subjects; trackBy: trackById">{{ subjectOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_students">Students</label>
                    <select class="form-control" id="field_students" multiple name="students" formControlName="students">
                        <option [ngValue]="getSelected(editForm.get('students')!.value, studentOption)" *ngFor="let studentOption of students; trackBy: trackById">{{ studentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
