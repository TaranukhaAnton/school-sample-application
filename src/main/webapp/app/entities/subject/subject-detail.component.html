<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subject">
            <h2><span>Subject</span> {{ subject.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ subject.name }}</span>
                </dd>
                <dt><span>Common</span></dt>
                <dd>
                    <span>{{ subject.common }}</span>
                </dd>
                <dt><span>Grade Levels</span></dt>
                <dd>
                    <span *ngFor="let gradeLevels of subject.gradeLevels; let last = last">
                        <a [routerLink]="['/grade-level', gradeLevels?.id, 'view']">{{ gradeLevels.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/subject', subject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
